<div class="row">
    <div class="col-md-12">
        <!--   Kitchen Sink -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <div align="center">
                    <b>MATAKULIAH</b>
                </div>
            </div>
            <br>
            <a style="margin-left: 16px;" id="modal-195230" href="" role="button" class="btn btn-primary"
                data-target="#modal-container-195230" data-toggle="modal" ng-click = "GetSimpan()">Tambah</a>
            <div class="panel-body">

                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <tdead>
                            <tr>
                                <td align="center"><b>No</b></td>
                                <td align="center"><b>KDMK</b></td>
                                <td align="center"><b>Matakuliah</b></td>
                                <td align="center"><b>Nama Dosen</b></td>
                                <td align="center" colspan="2"><b>Action</b></td>
                            </tr>
                        </tdead>
                        <tbody>
                            <tr ng-repeat="item in DatasMatakuliah">
                                <td align="center">{{$index+1}}</td>
                                <td align="center">{{item.kdmk}}</td>
                                <td align="center">{{item.nama_mata_kuliah}}</td>
                                <td align="center">{{item.dosen}}</td>
                                <td align="center"><button class="btn btn-info"
                                     id="modal-195230" data-target="#modal-container-195230" 
                                     data-toggle="modal" ng-click="GetData(item)">Ubah</button></td>
                                <td align="center"><button class="btn btn-warning"  ng-click ="Hapus(item)">Hapus</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- End  Kitchen Sink -->
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">


            <div class="modal fade" id="modal-container-195230" role="dialog" aria-labelledby="myModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="myModalLabel">
                                MASUKAN DATA    
                            </h5>
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">Ã—</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form role="form">
                                <div class="form-group">

                                    <label for="exampleInputKdmk">
                                        KDMK
                                    </label>
                                    <input type="text" class="form-control" id="exampleInputKdmk" ng-model="input.kdmk" />
                                    
                                </div>
                                <div class="form-group">

                                    <label for="exampleInputMatakuliah">
                                        Matakuliah
                                    </label>
                                    <input type="text" class="form-control" id="exampleInputMatakuliah" ng-model="input.nama_mata_kuliah" />
                                </div>
                                <div class="form-group">

                                    <label for="exampleInputDosen">
                                        Dosen
                                    </label>
                                    <input type="text" class="form-control" id="exampleInputDosen" ng-model="input.dosen" />
                                </div>
                                
                        </div>
                        <div class="modal-footer">

                            <button type="button" class="btn btn-primary" ng-click = "Simpan()">
                                Save </button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                Close
                            </button>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>

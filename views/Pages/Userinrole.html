<div class="row">
    <div class="col-md-12">
        <!--   Kitchen Sink -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <div align="center">
                    <b>PENGGUNA</b>
                </div>

                <br>
                <a style="margin-left: 16px;" id="modal-195230" href="" role="button" class="btn btn-primary"
                    data-target="#modal-container-195230" data-toggle="modal" ng-click="GetSimpan()">Tambah</a>
                <div class="panel-body">

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <tdead>
                                <tr>
                                    <td align="center"><b>Id User</b></td>
                                    <td align="center"><b>User Name</b></td>
                                    <td align="center"><b>id Role</b></td>
                                    <td align="center"><b>Nama Role</b></td>
                                    <td align="center"><b>Pasword</b></td>
                                    <td align="center"><b>Email</b></td>
                                    <td align="center"><b>Nama</b></td>
                                    <td align="center" colspan="2"><b>Action</b></td>
                                </tr>
                            </tdead>
                            <tbody>
                                <tr ng-repeat="item in DatasUserinrole">
                                    <td align="center">{{item.idUser}}</td>
                                    <td align="center">{{item.Username}}</td>
                                    <td align="center">{{item.idrole}}</td>
                                    <td align="center">{{item.Nama_role}}</td>
                                    <td align="center">{{item.Pasword}}</td>
                                    <td align="center">{{item.email}}</td>
                                    <td align="center">{{item.Nama}}</td>
                                    <td align="center"><button class="btn btn-info" id="modal-195230"
                                            data-target="#modal-container-195230" data-toggle="modal"
                                            ng-click="GetData(item)">Ubah</button></td>
                                    <td align="center"><button class="btn btn-warning"
                                            ng-click="Hapus(item)">Hapus</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- End  Kitchen Sink -->
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">


                <div class="modal fade" id="modal-container-195230" role="dialog" aria-labelledby="myModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="myModalLabel">
                                    MASUKAN DATA
                                </h5>
                                <button type="button" class="close" data-dismiss="modal">
                                    <span aria-hidden="true">Ã—</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form role="form">
                                    <div class="form-group">

                                        <label for="exampleInputNpm">
                                            NPM
                                        </label>
                                        <input type="text" class="form-control" id="exampleInputNpm"
                                            ng-model="input.npm" />

                                    </div>
                                    <div class="form-group">

                                        <label for="exampleInputnm_mahasiswa">
                                            Nama Mahasiswa
                                        </label>
                                        <input type="text" class="form-control" id="exampleInputnm_mahasiswa"
                                            ng-model="input.nama_mahasiswa" />
                                    </div>
                                    <div class="form-group">

                                        <label for="exampleInputAlamat">
                                            Kelas
                                        </label>
                                        <input type="text" class="form-control" id="exampleInputKelas"
                                            ng-model="input.kls" />
                                    </div>
                                    <div class="form-group">

                                        <label for="exampleInputAlamat">
                                            Program Studi
                                        </label>
                                        <input type="text" class="form-control" id="exampleInputProgramStudi"
                                            ng-model="input.program_studi" />
                                    </div>
                            </div>
                            <div class="modal-footer">

                                <button type="button" class="btn btn-primary" ng-click="Simpan()">
                                    Save </button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                    Close
                                </button>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>

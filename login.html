<body class="login-img3-body" ng-controller="UserController">

  <div class="container">

    <form class="login-form">
      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" class="form-control" placeholder="Username/Email" ng-model="input.Username" autofocus>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" class="form-control" placeholder="Password" ng-model="input.Pasword">
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit" ng-click="login()">Login</button>
        
      </div>
    </form>
